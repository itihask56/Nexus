<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* select by element */ 
        /* internal css */
      h2 {
        color: greenyellow;
        background-color: rgb(16, 81, 81);
      }
    </style>
  </head>
  <body>
    <!-- inline css -->
    <h1 contenteditable style="color: aqua"  >Basic concept of cpp</h1>
    <ul>
      <li>Loops</li>
      <li>conditional statements</li>
      <li>Arithmetic operations</li>
    </ul>
    <!-- internal css -->
    <h2 draggable="true">Intermediate Data Structure concepts</h2>
    <ul>
      <li>Array</li>
      <li>linked list</li>
      <li>Stack</li>
      <li>Queue</li>
    </ul>

    <!-- external css -->
    <h3>Advance data Structure</h3>
    <ul>
      <li>Tree</li>
      <li>Graph</li>
      <li>Dynamic programing</li>
    </ul>
  </body>
</html>

<!-- prefeerence:inline css>>internal css>>external css -->
